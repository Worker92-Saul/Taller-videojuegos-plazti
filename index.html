<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Platzimina - Juego Online</title>
</head>
<body>
    <div class = "game-container">
        <canvas id = "game">
        </canvas>

        <div class="btns">
            <button id = "up">Arriba</button>
            <button id = "left">Izquierda</button>
            <button id = "right">Derecha</button>
            <button id = "down">Abajo</button>
        </div>

        <div class="messages">
            <p>Vidas: <span id = "lives"></span></p>
            <p>Tiempo: <span id = "time"></span></p>
            <p>Record: <span id = "recordTime"></span></p>
            <p id = "result"></p>
        </div>
    </div>
    <div class = "win inactive">
        <span class = "mess">You Win!!!</span>
        <span class = "mess">🏆</span>
        <button id = "winRestart">Restart</button>
    </div>
    <div class = "fail inactive">
        <span class = "mess">You Fail...</span>
        <span class = "mess">👎</span>
        <button id = "failRestart">Restart</button>
    </div>
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
